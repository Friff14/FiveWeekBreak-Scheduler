<div id="view-wrapper">
    <h2 class="header">{{pageTitle}}</h2>
    <hr class="header-line">

    <!-- <button onClick="downloadURI('http://localhost:8000/xlsx/1/output.xlsx', 'output.xlsx') -->
    <label>Semester</label>
    <select name="semester_id" [(ngModel)]="model.semester_id" (ngModelChange)="change_download_url($event)">
        <option *ngFor='let semester of semesters' id="semester" value='{{semester.semester_id}}' name="semester_id"  ngDefaultControl >
            {{ semester.semester_name}}
        </option>
    </select>
    <br/>
    <a href="{{download_url}}" >Download</a>
