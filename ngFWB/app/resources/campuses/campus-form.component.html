<div>
    <h3>{{pageTitle}}</h3>

    <form #form="ngForm" (submit)='submitForm(form)'>
        <div class="form-group">
            <label>Campus Name</label>
                <input type="text" class="form-control" required placeholder="Campus Name" name="campus_name" [(ngModel)]="model.campus_name"/>
                <br/>
            <label>Campus Address</label>
                <input type="text" class="form-control" required placeholder="Campus Address" name="campus_address" [(ngModel)]="model.campus_address"/>
                <br/>
            <button type="submit">Submit</button>
        </div>
    </form>

    Model: {{ model | json }}
    <br>
    Angular: {{ form.value | json }}

 </div>
