<div id="list-wrapper">
    <h2 class="header">{{pageTitle}}</h2>
    <hr class="header-line">

    <div class="list-content">
        <!--
        <p>This page will show the current list of campuses as well as links for
            adding, editing, or removing campuses.
        </p>
        -->

        <button [routerLink]="['/campusForm']">Add Campus</button>

        <div style="overflow-x:auto">
            <table>
                <tr>
                    <th class="id-column">Campus ID</th>
                    <th class="name-column">Name</th>
                </tr>
                <tbody>
                    <tr *ngFor='let campus of campuses'>
                        <td class="id-column">{{ campus.campus_id }}</td>
                        <td class="name-column">{{ campus.campus_name }}</td>

                        <td class="edit-column"><a [routerLink]="['/campusForm/edit/', campus.campus_id]">Edit</a></td>
                        <!--<td class="remove-column"><a [routerLink]="['/removeCampus']">Remove</a></td>-->
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
