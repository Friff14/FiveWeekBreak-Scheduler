<div id="list-wrapper">
    <h2 class="header">{{pageTitle}}</h2>
    <hr class="header-line">

    <div class="list-content">
        <!--
        <p>This page will show the current list of courses as well as links for
            adding, editing, or removing courses.
        </p>
        -->

        <button [routerLink]="['/courseForm']">Add Course</button>

        <div style="overflow-x:auto">
            <table>
                <tr>
                    <th>Course ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Credit Hours</th>
                    <th>Prefix</th>
                </tr>
                <tbody>
                    <tr *ngFor='let course of courses'>
                        <td>{{ course.course_id }}</td>
                        <td>{{ course.course_name }}</td>
                        <td>{{ course.course_description }}</td>
                        <td>{{ course.course_credit_hours }}</td>
                        <td>{{ course.prefix_name }}</td>

                        <td><a [routerLink]="['/editCourse']">Edit</a></td>
                        <td><a [routerLink]="['/removeCourse']">Remove</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
