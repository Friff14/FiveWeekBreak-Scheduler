<div id="list-wrapper">
    <h2 class="header">{{pageTitle}}</h2>
    <hr class="header-line">

    <div class="list-content">
        <!--
        <p>This page will show the current list of rooms as well as links for
            adding, editing, or removing courses.
        </p>
        -->

        <button [routerLink]="['/roomForm']">Add Room</button>

        <div style="overflow-x:auto">
            <table>
                <tr>
                    <th class="id-column">Room ID</th>
                    <th class="name-column">Name</th>
                    <th class="cap-column">Capacity</th>
                    <th class="name-column">Building</th>
                </tr>
                <tbody>
                    <tr *ngFor='let room of rooms'>
                        <td class="id-column">{{ room.room_id }}</td>
                        <td class="name-column">{{ room.room_name }}</td>
                        <td class="cap-column">{{ room.room_capacity }}</td>
                        <td class="name-column">{{ room.building }}</td>

                        <td class="edit-column"><a [routerLink]="['/edit']">Edit</a></td>
                        <td class="remove-column"><a [routerLink]="['/remove']">Remove</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
