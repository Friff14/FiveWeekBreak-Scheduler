<div id="list-wrapper">
    <h2 class="header">{{pageTitle}}</h2>
    <hr class="header-line">

    <div class="list-content">
        <!--
        <p>This page will show the current list of semesters as well as links for
            adding, editing, or removing semesters.
        </p>
        -->

        <button [routerLink]="['/semesterForm']">Add Semester</button>

        <div style="overflow-x:auto">
            <table>
                <tr>
                    <th class="id-column">Semester ID</th>
                    <th class="name-column">Name</th>
                    <th class="date-column">Start Date</th>
                    <th class="date-column">End Date</th>
                </tr>
                <tbody>
                    <tr *ngFor='let semester of semesters'>
                        <td class="id-column">{{ semester.semester_id }}</td>
                        <td class="name-column">{{ semester.semester_name }}</td>
                        <td class="date-column">{{ semester.semester_start_date }}</td>
                        <td class="date-column">{{ semester.semester_end_date }}</td>

                        <td class="edit-column"><a [routerLink]="['/semesterForm/edit', semester.semester_id]">Edit</a></td>
                        <td class="remove-column"><a [routerLink]="['/removeSemester']">Remove</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
