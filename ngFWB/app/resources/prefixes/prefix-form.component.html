<div id="form-wrapper">
    <h3 class="header">{{pageTitle}}</h3>
    <hr class="header-line">

    <div class="form-content">
        <form #form="ngForm" (submit)='submitForm(form)'>
            <div class="form-group">
                <label>Prefix Name</label>
                    <input type="text" class="form-control" required placeholder="Prefix Name" name="prefix_name" [(ngModel)]="model.prefix_name"/>
                    <br/>

                <button type="submit">Submit</button>
                <button (click)="goBack()">Cancel</button>

            </div>
        </form>

        Model: {{ model | json }}
        <br>
        Angular: {{ form.value | json }}
    </div>

 </div>
